<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reindirizzamento SPA</title>
  <script type="text/javascript">
    // Reindirizza tutte le richieste verso index.html per supportare il routing lato client
    var pathSegmentsToKeep = 1; // Mantieni "gestionale-affitti" nel percorso

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  Reindirizzamento alla homepage...
</body>
</html>
